<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>EX5 - Todo list</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="index.css">
        <script src="jquery-2.1.3.min.js"></script>
        <script src="fe.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" onkeypress="addElementToListFromForm(event)" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" style="display: none;">
				<input id="toggle-all" type="checkbox" onclick="checkAllHandler(this)">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer" style="display: none;">
				<span id="todo-count"></span>
				<button id="clear-completed" onclick="clearCompleted()">Clear completed</button>
			</footer>
		</section>
        <section id="login">
            <br><br>
            <h1 align="center"><b>Login</b></h1>
            <br>
            <FORM name="frm1" method="post">
            <table align="center">
                <tr><td>Username:</td>
                    <td><input type="text" id="username"></td></tr>
                <tr><td>Password:</td>
                    <td><input type="password" id="password"></td></tr>
                <tr><td colspan="2" align="center"><br><button type="button" onclick="loginButton();">Login</button></td></tr>
                <tr><td colspan="2" align="center"><br><button type="button" onclick="showRegPage();">Register</button></td></tr>
            </table>
            </FORM>
        </section>
        <section id="registration">
            <br><br>
            <h1 align="center"><b>Registration</b></h1>
            <br>
            <FORM name="frm2" method="post">
                <table align="center">
                    <tr><td>Full name:</td>
                        <td><input type="text" id="regfullname"></td></tr>
                    <tr><td>Username:</td>
                        <td><input type="text" id="regusername"></td></tr>
                    <tr><td>Password:</td>
                        <td><input type="password" id="regpassword"></td></tr>
                    <tr><td>Password again:</td>
                        <td><input type="password" id="regpassword2"></td></tr>
                    <tr><td colspan="2" align="center"><br><button type="button" onclick="registerButton();">Register</button></td></tr>
                    <tr><td colspan="2" align="center"><br><button type="button" onclick="showLoginPage();">Back to login</button></td></tr>
                </table>
            </FORM>
        </section>
	</body>
    <script>init()</script>
</html>
